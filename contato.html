<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <link rel="stylesheet" href="/navbar/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Contato</title>
</head>
<body>
    
    <div class="contato-seção">
        <div class="informações">
            <div><i class="fa-solid fa-location-dot"></i>Taguatinga, Brasília-DF</div>
            <div><i class="fa-solid fa-envelope"></i>toyhistory@gmail.com</div>
            <div><i class="fa-solid fa-phone"></i>+55 61 90000-0001</div>
            <div><i class="fa-solid fa-clock"></i>Seg-Sex 08:00-20:00</div>
        </div>
        <div class="formulario">
            <h2>Contate-Nos</h2>
            <form class="contato" action="" method="post">
                <input type="text" name="nome" class="caixa-texto" placeholder="Insire seu nome" required>
                <input type="email" name="email" class="caixa-texto" placeholder="Insire seu email" required>
                <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
                <div>
                    <a href="/principal.html" class="botao">Enviar</a>
                </div>
            </form>
        </div>
    </div>

</body>
